<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Recap</title>
    <!-- Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="styles/style.css">


</head>
<body class="bg-[#1E1E1E] poppinsFont min-h-screen">
    <main class="text-white bg-[url('images/background.png')] min-h-screen bg-no-repeat bg-center">
        <!-- Alpha first Display -->

        <section id="firstSection" class="min-h-screen flex justify-center items-center">
            <div class="text-center space-y-9">
                <h1 class="antonFont text-9xl">ALPHABET CLASH</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="playNow()" class="bg-white px-8 py-3 rounded-lg text-black">Play Now</button>
            </div>
        </section>

        <!-- Alpha play section -->

        <section id="playSection" class="min-h-screen flex justify-center items-center hidden">
            <div class="flex flex-col gap-10">
                <!-- artboard -->
                <div class="artboard artboard-horizontal phone-6 bg-[#FFFFFFB3] border-[#010313CC] border-[20px] rounded-lg">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] px-11 py-4 rounded-b-lg">Don't watch keyboard  while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <h1 id="currentAlphabet" class="text-9xl text-black font-bold">Y</h1>
                    </div>
                </div>
                <!-- keyboard -->
                <div class="mt-5">
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- score status -->
                <div class="flex justify-between mt-5">
                    <!-- life update -->
                    <button class="bg-[#894189] border-none px-8 py-4 rounded-full flex gap-2">
                        Life
                        <img src="images/monetization_on.png" alt="heart">
                        <span id="currentLife">5</span>
                    </button>
                    <!-- Score update -->
                    <button class="bg-[#360490] border-none px-8 py-4 rounded-full flex gap-2">
                        Score
                        <img src="images/monetization_on.png" alt="heart">
                        <span id="currentScore">0</span>
                    </button>
                </div>
            </div>
        </section>

        <!-- Alpha result section -->

        <section id="resultSection" class="flex justify-center items-center min-h-screen hidden">
            <div class="text-center space-y-6 bg-[#FFFFFF33] px-12 py-10 rounded-lg">
                <h2 class="text-4xl">Game Over!</h2>
                <h1 class="text-7xl font-semibold">
                    score: <span id="gameScore">14</span>
                </h1>
                <button onclick="playAgain()" class="px-6 py-3 bg-white text-black text-2xl rounded-lg">Play Again</button>
                <p>Practice will make you pro</p>
            </div>
        </section>
    </main>

    <script src="js/utility.js"></script>
    <script src="js/alpha.js"></script>
</body>
</html>
